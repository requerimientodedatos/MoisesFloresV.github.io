<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <form action="javascript:Saludar();">
  <section class="form-register">
    <h4 align="center">Bienvenido</h4>
    <input class="controls" type="text" name="nombres" id="nombre" placeholder="Ingrese su nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
    <input class="controls" type="text" name="id" id="boleta" placeholder=" Ingrese su boleta">
    <input class="controls" type="text" name="materia" id="materias" placeholder="Ingrese una materia">
    <input class="controls" type="date" name="fecha" id="fechas" placeholder="Ingrese la fecha">
   <input class="botons" type="submit" value="Saludar">

  </section>
  <br>
  <br>
  <br>
  <br>
  <script>
      
      function Saludar()
       {

        const respuesta = `Saludos ${ nombre.value +  
         apellidos.value +    
         boleta.value +  
         materias.value +    
         fechas.value}.`;
        
        alert(respuesta);
      }
    </script>

</body>
</html>
